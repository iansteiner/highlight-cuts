<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Cuts</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Highlight Cuts Web</h1>
        
        <form hx-post="/process" hx-target="#result-area" class="space-y-4">
            
            <!-- Video File Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Video File</label>
                <select name="video_filename" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                    {% for file in video_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <p class="text-xs text-gray-500 mt-1">Files in <code>/data</code> directory.</p>
            </div>

            <!-- Google Sheet URL -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Google Sheet URL</label>
                <div class="flex gap-2">
                    <input type="text" name="sheet_url" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                           placeholder="https://docs.google.com/spreadsheets/..."
                           hx-post="/parse-sheet" 
                           hx-trigger="change"
                           hx-target="#sheet-status"
                           required>
                </div>
                <div id="sheet-status" class="text-sm mt-1 h-6"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Game Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Game</label>
                    <select id="game-select" name="game" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        <option value="" disabled selected>Select Game</option>
                    </select>
                </div>

                <!-- Player Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Player</label>
                    <select id="player-select" name="player" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        <option value="" disabled selected>Select Player</option>
                    </select>
                </div>
            </div>

            <!-- Padding -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Padding (seconds)</label>
                <input type="number" name="padding" value="0.0" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Generate Highlights
            </button>
        </form>

        <!-- Result Area -->
        <div id="result-area" class="mt-6"></div>

        <!-- Recent Files -->
        <div class="mt-8 border-t pt-6">
            <h2 class="text-lg font-semibold mb-4">Generated Files</h2>
            <div id="file-list" hx-get="/files" hx-trigger="load, every 5s">
                Loading...
            </div>
        </div>
    </div>
</body>
</html>
